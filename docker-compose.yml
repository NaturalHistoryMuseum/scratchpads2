version: '2'

services:
  apache:
    container_name: scratchpads.apache
    platform: linux/amd64
    image: naturalhistorymuseum/scratchpads.apache:latest
    build:
      context: ./docker/apache
      # args:
      #   uid: 10001
      #   user: scratchpads-apache
      #   group: scratchpads-apache
    restart: always
    links:
      - mysql-master
    depends_on:
      - mysql-master
      # - solr
    ports:
      - "8080:8080"
    volumes:
      - apache-files:/var/www/html/sites/default
    environment:
      - DEVELOPMENT_ENV=${DEVELOPMENT_ENV}
      - BASE_URL=${APACHE_BASE_URL}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=3306
      - SOLR_URL=${SOLR_URL}
      - SOLR_CORE=scratchpads2
      - SMTP_FROM=${APACHE_SMTP_FROM}
      - SMTP_HOST=${APACHE_SMTP_HOST}
      - SMTP_PORT=${APACHE_SMTP_PORT}
      - SMTP_USER=${APACHE_SMTP_USER}
      - SMTP_PASSWORD=${APACHE_SMTP_PASSWORD}
      - SMTP_TLS=${APACHE_SMTP_TLS}
      - SMTP_AUTH=${APACHE_SMTP_AUTH}
      - SMTP_START_TLS=${APACHE_SMTP_START_TLS}
      - VARNISH_SECRET=${VARNISH_SECRET}
      - APACHE_RUN_DIR=/var/run/apache2
      - APACHE_PID_FILE=/var/run/apache2/apache2.pid
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
      - APACHE_LOG_DIR=/var/log/apache2
      - APACHE_PHP_MEMORY_LIMIT=${APACHE_PHP_MEMORY_LIMIT}
      - APACHE_PHP_UPLOAD_MAX_FILESIZE=${APACHE_PHP_UPLOAD_MAX_FILESIZE}
      - APACHE_PHP_POST_MAX_SIZE=${APACHE_PHP_POST_MAX_SIZE}
      - APACHE_PHP_MAX_INPUT_VARS=${APACHE_PHP_MAX_INPUT_VARS}
      - APACHE_OPCACHE_ENABLED=${APACHE_OPCACHE_ENABLED}
      - GITHUB_AUTH_KEY=${APACHE_GITHUB_AUTH_KEY}
      - GITHUB_REPOSITORY=${APACHE_GITHUB_REPOSITORY}
      - GBIF_REGISTRY_PASSWORD=${GBIF_REGISTRY_PASSWORD}
    logging:
      driver: json-file
      options:
          max-file: "5"
          max-size: "100m"

  mysql-master:
    container_name: scratchpads.mysql-master
    platform: linux/amd64
    image: naturalhistorymuseum/scratchpads.mysql-master:${TAG}
    restart: always
    build:
      context: ./docker/mysql
      dockerfile: Dockerfile.master
    ports:
      - "3306:3306"
    volumes:
      - mysql-slave-data:/backups/
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: "100m"
    healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
        timeout: 5s
        retries: 3        

  mysql-slave:
    container_name: scratchpads.mysql-slave
    platform: linux/amd64
    image: naturalhistorymuseum/scratchpads.mysql-slave:${TAG}
    restart: always
    build:
      context: ./docker/mysql
      dockerfile: Dockerfile.slave
    depends_on:
      - mysql-master
    ports:
      - "3307:3306"
    volumes:
      - mysql-slave-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: "100m"   
    healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
        timeout: 5s
        retries: 3    

  proxysql:
    container_name: scratchpads.proxysql
    platform: linux/amd64
    image: naturalhistorymuseum/scratchpads.proxysql:${TAG}  
    restart: always
    build:
      context: ./docker/proxysql
      dockerfile: Dockerfile
    ports:
      - "6032:6032"  # Admin interface
      - "6033:6033"  # MySQL client
    environment:
      - MYSQL_MASTER_HOST=${MYSQL_MASTER_HOST}
      - MYSQL_SLAVE_HOST=${MYSQL_SLAVE_HOST}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}   
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - PROXYSQL_USER=admin
      - PROXYSQL_PASSWORD=${MYSQL_ROOT_PASSWORD}
    depends_on:
      - mysql-master
      - mysql-slave   
    volumes:
      - ./proxysql-data:/var/lib/proxysql         


